<h2 class="text-2xl text-center my-2">Add Student</h2>
<p class="text-green-500 text-center underline underline-offset-3" *ngIf="isSubmitted">Form Submitted</p>
<form (ngSubmit)="handleSubmit()" #studentForm="ngForm" class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="name" class="block mb-2 text-md font-medium text-gray-950">Name</label>
        <input [(ngModel)]="studentDetails.name" #name="ngModel" name="name" type="text" id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="FirstName LastName" required />
    </div>
    <div class="mb-5">
        <label for="sem_class" class="block mb-2 text-sm font-medium text-gray-950">Class</label>
        <input [(ngModel)]="studentDetails.sem_class" #sem_class="ngModel" name="sem_class" type="text" id="sem_class" placeholder="Example: 7CE2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
    </div>
    <div class="mb-5">
        <label for="er_no" class="block mb-2 text-sm font-medium text-gray-950">Enrollment No</label>
        <input [(ngModel)]="studentDetails.er_no" #er_no="ngModel" name="er_no" type="number" id="er_no" placeholder="Your enrollment number"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
    </div>
        <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
