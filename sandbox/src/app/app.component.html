<p *ngIf="score >= 3">Score is : {{score}}</p>
<p>My name is : {{name}}</p>
<p>Button Clicked : {{count}}</p>
<button (click)="buttonClick()" class="border-1 rounded-1 px-3 py-2 bg-primary fw-semibold text-white">Click here</button>
<br>
<br>
<input [type]="inputType" placeholder="Only numbers are allowed">
<br>
<br>
<input type="text" placeholder="Enter book name" [(ngModel)]="bookname">
<p *ngIf="bookname !== ''">Book name: {{bookname}}</p>
<br>
<br>
<button (click)="addBook()" class="border-1 rounded-1 px-3 py-2 bg-primary fw-semibold text-white">Add book</button>

<ul>
  <li *ngFor="let book of books">{{book}}</li>
</ul>
